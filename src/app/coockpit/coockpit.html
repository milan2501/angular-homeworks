    <div class="row">
        <div class="col-xs-12">
            <label>Server Name</label>
            <input type="text" 
            class="form-control" 
            #serverNameInput>
            <label>Server Content</label>
            <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
             <input type="text" 
             class="form-control" 
             #serverContentInput>
            <br>
            <button
            class="btn btn-primary"
            (click)="onAddServer(serverNameInput, serverContentInput)"
            >
            Add Server
            </button>
            <button
            class="btn btn-danger"
            (click)="onAddBlueprint(serverNameInput, serverContentInput)"
            >
            Add Server Blueprint
            </button>
        </div>
    </div>
